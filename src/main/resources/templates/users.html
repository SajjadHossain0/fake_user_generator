<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Generated Users</h1>
    <div id="user-list">
        <div th:each="user : ${users}">
            <div class="user-item">
                Name: <span th:text="${user.name}"></span>, Email: <span th:text="${user.email}"></span>, Region: <span th:text="${user.region}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
