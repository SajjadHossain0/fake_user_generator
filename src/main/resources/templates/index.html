<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fake User Generator</title>
</head>
<body>
<section th:insert="~{base :: navbar}"></section>

<div class="container" style="margin-top: 100px;">
    <div class="toolbar" style="margin-bottom: 10px;">
        <form action="/users/generate" method="post">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="count" class="form-label">Count</label>
                        <input type="number" class="form-control" id="count" name="count" placeholder="Count" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="region" class="form-label">Region</label>
                        <select class="form-control" id="region" name="region" required>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Poland">Poland</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="errorPerRecord" class="form-label">Error per Record</label>
                        <input type="number" class="form-control" id="errorPerRecord" name="errorPerRecord" placeholder="Error per record" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="seed" class="form-label">Seed</label>
                        <input type="number" class="form-control" id="seed" name="seed" placeholder="Seed value" required>
                    </div>
                </div>
            </div>
            <div class="text-center" style="margin-top: 20px;">
                <button class="btn btn-outline-primary" type="submit">Generate</button>
            </div>
        </form>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="toolbar" style="margin-bottom: 10px;">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th class="text-center">Index</th>
                <th class="text-center">Identifier</th>
                <th class="text-center">Name</th>
                <th class="text-center">Address</th>
                <th class="text-center">Phone</th>
                <th class="text-center">Region</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${user.identifier}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.region}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<section th:insert="~{base :: bootstrap_script_link}"></section>
</body>
</html>
